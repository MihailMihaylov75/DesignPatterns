# pytest.ini
[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q --strict-markers --maxfail=1

# Logs and warnings
log_cli = true
log_cli_level = INFO
filterwarnings =
    error::DeprecationWarning
    ignore::UserWarning

# Selective release markers
markers =
    unit: fast, isolated tests for pure functions
    integration: cross-module/IO tests
    e2e: end-to-end flows
